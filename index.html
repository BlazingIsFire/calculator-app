<!DOCTYPE html>
<html>
    <head>
        <title>Blazing | Calculator App</title>
        <meta charset="UTF-8">
        <link rel="Stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="calculator">
                <div class="cal-text">
                    <a class="outcome-text">000000</a>
                </div>
                <div class="top-buttons-container">
                    <a class="clear-btn">Clear</a>
                    <a class="color-btn">Color Selector</a>
                </div>
                <div class="main-buttons-container">
                    <div class="main-numbers">
                        <a class="main-numbers-btn" id="#1">1</a>
                        <a class="main-numbers-btn" id="#2">2</a>
                        <a class="main-numbers-btn" id="#3">3</a><br>
                        <a class="main-numbers-btn" id="#4">4</a>
                        <a class="main-numbers-btn" id="#5">5</a>
                        <a class="main-numbers-btn" id="#6">6</a>
                        <a class="main-numbers-btn" id="#7">7</a><br>
                        <a class="main-numbers-btn" id="#8">8</a>
                        <a class="main-numbers-btn" id="#9">9</a>
                        <a class="main-numbers-btn" id="#0">0</a>
                        <a class="main-numbers-btn" id="#.">.</a>
                    </div>
                    <div class="side-bar-container">
                        <a class="side-bar-btn" id="divide">/</a>
                        <a class="side-bar-btn" id="mulitply">*</a>
                        <a class="side-bar-btn" id="subtract">-</a>
                        <a class="side-bar-btn" id="addition">+</a>
                        <a class="side-bar-btn" id="equals">=</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
