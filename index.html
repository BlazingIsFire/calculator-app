<!DOCTYPE html>
<html>
    <head>
        <title>Blazing | Calculator App</title>
        <meta charset="UTF-8">
        <link rel="Stylesheet" href="styles.css">
    </head>
    <body>
        
        <div class="main-container">
            <div class="calculator">
                <div class="cal-text">
                    <a class="outcome-text"></a>
                </div>
                <div class="top-buttons-container">
                    <a class="clear-btn">Clear</a>
                    <a class="color-btn" type="color">Color Selector</a>
                </div>
                <div class="main-buttons-container">
                    <div class="main-numbers">
                        <a class="main-numbers-btn" id="math-btn">1</a>
                        <a class="main-numbers-btn" id="math-btn">2</a>
                        <a class="main-numbers-btn" id="math-btn">3</a><br>
                        <a class="main-numbers-btn" id="math-btn">4</a>
                        <a class="main-numbers-btn" id="math-btn">5</a>
                        <a class="main-numbers-btn" id="math-btn">6</a>
                        <a class="main-numbers-btn" id="math-btn">7</a><br>
                        <a class="main-numbers-btn" id="math-btn">8</a>
                        <a class="main-numbers-btn" id="math-btn">9</a>
                        <a class="main-numbers-btn" id="math-btn">0</a>
                        <a class="main-numbers-btn" id="math-btn">.</a>
                    </div>
                    <div class="side-bar-container">
                        <a class="side-bar-btn" id="divide">/</a>
                        <a class="side-bar-btn" id="mulitply">*</a>
                        <a class="side-bar-btn" id="subtract">-</a>
                        <a class="side-bar-btn" id="addition">+</a>
                        <a class="side-bar-btn" id="equals">=</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="color-modal-container">
            <div class="color-modal">
                <div class="color-container">
                    <a class="color" id="red"></a>
                    <a class="color" id="yellow"></a>
                    <a class="color" id="green"></a>
                    <a class="color" id="cyan"></a>
                    <a class="color" id="blue"></a>
                    <a class="color" id="pink"></a>
                </div>
            </div>
        </div>
        <script rel="Javascript" src="index.js"></script>
    </body>
</html>
